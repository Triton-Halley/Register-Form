<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    
    <title>Register</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h1>Register here</h1>
            <div class="form-controll">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username here ...">
            </div>
            <div class="form-controll">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email Address here ...">
            </div>        
            <div class="form-controll">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password here ...">
            </div>    
            <div class="form-controll">
                <label for="ConfrimPassword">Confrim Password</label>
                <input type="password" id="confrim-pcassword" placeholder="Enter Confrim Password here ...">
            </div>        
    
            <input type="submit"/>
        </form> 
    </div>
</body>
</html>
